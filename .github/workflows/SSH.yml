name: SSH

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: true
jobs:
  build:
    runs-on: ubuntu-latest   
    permissions:
      actions: write
      contents: write
    steps:
    - name: 准备完成
      uses: actions/checkout@main
      
    - name: 运行       
      run: | 
         mv sqlite3/ad.jpg sqlite3/ad.db
         mv sqlite3/main.jpg sqlite3/main.db
        
         
          # wget -O 1 https://github.com/rendie-com/rendie-com/releases/download/1/1.zip          
          # mkdir ../images/
          # cp image.tar ../images/image.tar
          # tar -czvf ../images/image.tar.gz image.tar          
    - name: SSH connection to Actions
      uses: P3TERX/ssh2actions@v1.0.0
      if: (github.event.inputs.ssh == 'true' && github.event.inputs.ssh  != 'false') || contains(github.event.action, 'ssh')
      env:
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        
    - name: 部署next.js
      uses: JamesIves/github-pages-deploy-action@v4
      with: 
          branch: main
          folder: ./sqlite3/
          target-folder: ./sqlite3/
          
    - name: 自动发布固件到 Releases
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        name: sqlite3 文件发布
        tag_name: 1
        files: ./releases/* 
        
    - name: 删除运行记录
      uses: Mattraks/delete-workflow-runs@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        retain_days: 1
        keep_minimum_runs: 1
