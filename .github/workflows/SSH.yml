name: SSH

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: false
jobs:
  build:
    runs-on: ubuntu-latest   
    permissions:
      actions: write
      contents: write
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: 运行       
      run: | 
       mkdir ./releases/    
       for i in {1..100};
       do      
         db_name="";
          if (( $i < 10 ))
          then        
              db_name="00"+$i
          else if (( $i < 100 ))
          then 
            db_name="0"+$i
          fi    
          echo $db_name
        done
        
        # mv ./sqlite3/shopee/采集箱/商品/br.db ./releases/shopee_gather_product_br.db
        # mv ./sqlite3/shopee/采集箱/商品/my.db ./releases/shopee_gather_product_my.db
        # mv ./sqlite3/shopee/采集箱/商品/tw.db ./releases/shopee_gather_product_tw.db
        
        # 7z x nextjs.7z
        # 7z x node-shopee.7z
        # mv ./nextjs/plugins/ ./nextjs/public/plugins/
        # unzip ./nextjs.zip
        # unzip ./plugins.zip ./nextjs/
        
        # wget -O 1 https://github.com/rendie-com/rendie-com/releases/download/1/1.zip          
        # mkdir ../images/
        # cp image.tar ../images/image.tar
        # tar -czvf ../images/image.tar.gz image.tar     
          
    - name: SSH connection to Actions
      uses: P3TERX/ssh2actions@v1.0.0
      if: (github.event.inputs.ssh == 'true' && github.event.inputs.ssh  != 'false') || contains(github.event.action, 'ssh')
      
    - name: 部署next.js
      uses: JamesIves/github-pages-deploy-action@v4
      with: 
          branch: main
          folder: ./nextjs/
          target-folder: ./nextjs/
          
    - name: 自动发布固件到 Releases
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        name: sqlite3 文件发布
        tag_name: 1
        files: ./releases/* 
        
    - name: 删除运行记录
      uses: Mattraks/delete-workflow-runs@v2
      with:
        retain_days: 0
        keep_minimum_runs: 1
