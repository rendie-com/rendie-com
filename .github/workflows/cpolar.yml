name: 运行nextjs和cpolar

on:
  # 手动触发
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:   
    - name: Checkout
      uses: actions/checkout@v4

    - uses: pnpm/action-setup@v4
      name: Install pnpm
      with:
          version: 9
          run_install: false
          
    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22

    - name: 运行 nextjs       
      run: |     
          cd ./nextjs/         
          pnpm i
          pnpm run dev & 
      env:
          NEXTJS_CONFIG_DEFAULT_DB: ${{ secrets.NEXTJS_CONFIG_DEFAULT_DB }}  
          NEXTJS_CONFIG_PG01: ${{ secrets.NEXTJS_CONFIG_PG01 }}  
          NEXTJS_CONFIG_PG02: ${{ secrets.NEXTJS_CONFIG_PG02 }}  
          NEXTJS_CONFIG_SQLITE: ${{ secrets.NEXTJS_CONFIG_SQLITE }} 

    - name: 运行 cpolar       
      run: |      
        cd ./cpolar/ 
        chmod a+rwx ./cpolar
        ./cpolar authtoken ${{ secrets.CPOLAR_AUTHTOKEN }}  
        echo "已授权"
        ./cpolar http 3000 &
      
    - name: SSH connection to Actions
      uses: P3TERX/ssh2actions@v1.0.0
      if: (github.event.inputs.ssh == 'true' && github.event.inputs.ssh  != 'false') || contains(github.event.action, 'ssh')
      
