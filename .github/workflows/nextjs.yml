name: 运行nextjs和node
on: 
  # 手动触发
  workflow_dispatch:
  # 定时器
  schedule:
    - cron: "*/10 * * * *"
env:  
  TZ: Asia/Shanghai

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: write
    steps:
      - name: 下载当前项目
        uses: actions/checkout@v4     
             
      - name: 更新时区
        id: date
        run: sudo timedatectl set-timezone "$TZ"
  
      - name: 运行nextjs     
        run: | 
          cd ./nextjs/
          npm install                
          npm run dev &
        env:
          NEXTJS_CONFIG_DEFAULT_DB: ${{ secrets.NEXTJS_CONFIG_DEFAULT_DB }}  
          NEXTJS_CONFIG_PG01: ${{ secrets.NEXTJS_CONFIG_PG01 }}  
          NEXTJS_CONFIG_PG02: ${{ secrets.NEXTJS_CONFIG_PG02 }}  
          
      - name: 运行node       
        run: |
          cd ./node-shopee/
          npm install  
          node ./index.js   
              
      - name: 部署next.js
        uses: JamesIves/github-pages-deploy-action@v4
        with: 
            branch: main
            folder: sqlite3/
            target-folder: sqlite3/
            
      - name: 删除运行记录
        uses: Mattraks/delete-workflow-runs@v2
        with:
          retain_days: 1
          keep_minimum_runs: 1
