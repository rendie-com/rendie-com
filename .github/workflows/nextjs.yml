name: 运行nextjs和node
on: 
  # 手动触发
  workflow_dispatch:
  # 定时器
  # schedule:
  #  - cron: "*/15 * * * *"
env:  
  TZ: Asia/Shanghai

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: write
    steps:
      - name: 下载当前项目
        uses: actions/checkout@v4     
             
      - name: 更新时区
        id: date
        run: sudo timedatectl set-timezone "$TZ"
  
      - name: 运行nextjs     
        run: | 
          cd ./nextjs/
          # cp common/self_config_sqlite.js common/self_config.js
          npm install                
          npm run dev &
                
      - name: 运行node       
        run: |
          cd ./node-shopee/
          node ./index.js   
              
      - name: 部署next.js
        uses: JamesIves/github-pages-deploy-action@v4
        with: 
            branch: main
            folder: sqlite3/
            target-folder: sqlite3/
            
      - name: 删除运行记录
        uses: Mattraks/delete-workflow-runs@v2
        with:
          retain_days: 0
          keep_minimum_runs: 1
