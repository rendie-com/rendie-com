name: 运行nextjs和node
on: 
  # 手动触发
  workflow_dispatch:
  # 定时器
  # schedule:
  #  - cron: "*/15 * * * *"
env:  
  TZ: Asia/Shanghai

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: write
    steps:
      - name: 下载当前项目
        uses: actions/checkout@v4     
            
      - name: 更新时区
        id: date
        run: |
          sudo timedatectl set-timezone "$TZ"       
          npm i -g pnpm
          
      - name: 运行nextjs     
        run: | 
          cd ./nextjs/
          pnpm i                
          pnpm run dev &
        env:
          NEXTJS_CONFIG_DEFAULT_DB: ${{ secrets.NEXTJS_CONFIG_DEFAULT_DB }}  
          NEXTJS_CONFIG_PG01: ${{ secrets.NEXTJS_CONFIG_PG01 }}  
          NEXTJS_CONFIG_PG02: ${{ secrets.NEXTJS_CONFIG_PG02 }} 
          NEXTJS_CONFIG_SQLITE: ${{ secrets.NEXTJS_CONFIG_SQLITE }} 
          
      - name: 运行node       
        run: |
          cd ./node-shopee/
          pnpm i  
          node ./index.js   
        env:
          NODE_SHOPEE_NAME: ${{ secrets.NODE_SHOPEE_NAME }}
          NODE_SHOPEE_ACCESS_TOKEN: ${{ secrets.NODE_SHOPEE_ACCESS_TOKEN }}  
          NODE_SHOPEE_REFRESH_TOKEN: ${{ secrets.NODE_SHOPEE_REFRESH_TOKEN }}
          
      - name: 复制到发布目录       
        run: |                
           mkdir ./releases/
           if [ -f "./sqlite3/shopee/采集箱/粉丝/br.db" ]; then
             cp ./sqlite3/shopee/采集箱/粉丝/br.db ./releases/shopee_gather_fans_br.db 
           fi
           if [ -f "./sqlite3/shopee/采集箱/粉丝/my.db" ]; then
             cp ./sqlite3/shopee/采集箱/粉丝/my.db ./releases/shopee_gather_fans_my.db 
           fi
           if [ -f "./sqlite3/shopee/采集箱/粉丝/tw.db" ]; then
             cp ./sqlite3/shopee/采集箱/粉丝/tw.db ./releases/shopee_gather_fans_tw.db 
           fi
      # - name: 部署next.js
      #   uses: JamesIves/github-pages-deploy-action@v4
      #   with: 
      #       branch: main
      #       folder: sqlite3/
      #       target-folder: sqlite3/
      
      - name: 自动发布固件到 Releases
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: sqlite3 文件发布
          tag_name: 1
          files: ./releases/* 
          
      - name: 删除运行记录
        uses: Mattraks/delete-workflow-runs@v2
        with:
          retain_days: 1
          keep_minimum_runs: 1
