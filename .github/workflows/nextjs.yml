name: 运行nextjs和node
on: 
  # 手动触发
  workflow_dispatch:
  # 定时器
  # schedule:
  #  - cron: "*/15 * * * *"
env:  
  TZ: Asia/Shanghai

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: write
    steps:
      - name: 下载当前项目
        uses: actions/checkout@v4     
            
      - name: 更新时区
        id: date
        run: |
          sudo timedatectl set-timezone "$TZ"       
          npm i -g pnpm
          
      - name: 运行nextjs     
        run: | 
          cd ./nextjs/
          pnpm i                
          pnpm run dev &
        env:
          NEXTJS_CONFIG_DEFAULT_DB: ${{ secrets.NEXTJS_CONFIG_DEFAULT_DB }}  
          NEXTJS_CONFIG_PG01: ${{ secrets.NEXTJS_CONFIG_PG01 }}  
          NEXTJS_CONFIG_PG02: ${{ secrets.NEXTJS_CONFIG_PG02 }}  
          
      - name: 运行node       
        run: |
          cd ./node-shopee/
          pnpm i  
          node ./index.js   
        env:
          NODE_SHOPEE_NAME: ${{ secrets.NODE_SHOPEE_NAME }}
          NODE_SHOPEE_ACCESS_TOKEN: ${{ secrets.NODE_SHOPEE_ACCESS_TOKEN }}  
          NODE_SHOPEE_REFRESH_TOKEN: ${{ secrets.NODE_SHOPEE_REFRESH_TOKEN }}
          
      # - name: 部署next.js
      #   uses: JamesIves/github-pages-deploy-action@v4
      #   with: 
      #       branch: main
      #       folder: sqlite3/
      #       target-folder: sqlite3/
            
      - name: 删除运行记录
        uses: Mattraks/delete-workflow-runs@v2
        with:
          retain_days: 1
          keep_minimum_runs: 1
